# TaskFlow API Configuration
# This is the main configuration file for our Spring Boot application

spring:
  application:
    name: taskflow-api
  
  profiles:
    active: dev
  
  # Database configuration
  datasource:
    url: jdbc:mysql://localhost:3307/taskflow_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME:taskflow_user}
    password: ${DB_PASSWORD:taskflow_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA/Hibernate configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api/v1

# Logging configuration
logging:
  level:
    com.taskflow: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

